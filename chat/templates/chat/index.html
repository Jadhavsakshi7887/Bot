<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini RAG Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            padding: 3rem 1.5rem;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
        }

        h1 {
            color: #00ffff;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 4rem;
            letter-spacing: -0.5px;
        }

        .form-container {
            background: rgba(17, 17, 17, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .file-info {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.05), rgba(0, 255, 255, 0.1));
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 2rem;
            color: #00ffff;
            text-align: center;
            font-weight: 500;
        }

        .input-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            color: #00ffff;
            font-weight: 600;
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="file"], 
        input[type="text"] {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid rgba(51, 51, 51, 0.5);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input[type="file"]:hover,
        input[type="text"]:hover {
            border-color: rgba(0, 255, 255, 0.4);
            background: rgba(26, 26, 26, 1);
        }

        input[type="file"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.1);
            background: rgba(26, 26, 26, 1);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2.5rem;
        }

        button {
            background: linear-gradient(135deg, #00ffff, #00d4ff);
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            color: #000000;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            min-width: 140px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover {
            background: linear-gradient(135deg, #ffffff, #00ffff);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.3);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(0);
        }

        .answer-box {
            background: rgba(17, 17, 17, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 16px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .answer-box h3 {
            color: #00ffff;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .answer-box h3::before {
            content: 'üí¨';
            font-size: 1.1rem;
        }

        .answer-box p {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.7;
            font-size: 1rem;
        }

        /* Icon indicators */
        .input-group {
            position: relative;
        }

        .input-group:nth-child(2) label::before {
            content: 'üìÅ';
            margin-right: 0.5rem;
        }

        .input-group:nth-child(3) label::before {
            content: 'üí≠';
            margin-right: 0.5rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 2rem 1rem;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 3rem;
            }

            .form-container {
                padding: 2rem;
            }

            .button-group {
                flex-direction: column;
                align-items: center;
            }

            button {
                width: 100%;
                max-width: 280px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1.5rem 1rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            .form-container,
            .answer-box {
                padding: 1.5rem;
            }
        }

        /* Subtle animations */
        .form-container,
        .answer-box {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Focus states for better accessibility */
        button:focus {
            outline: 2px solid #00ffff;
            outline-offset: 2px;
        }

        input:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gemini RAG Chatbot</h1>
        
        <form method="post" enctype="multipart/form-data" class="form-container">
            {% csrf_token %}

            {% if uploaded_file_name %}
                <div class="file-info">
                    ‚úÖ Current file: <strong>{{ uploaded_file_name }}</strong>
                </div>
            {% endif %}

            <div class="input-group">
                <label for="document">Upload File</label>
                <input type="file" name="document" id="document" accept=".pdf,.txt,.doc,.docx">
            </div>

            <div class="input-group">
                <label for="question">Ask Question</label>
                <input type="text" name="question" id="question" placeholder="What would you like to know?">
            </div>

            <div class="button-group">
                <button type="submit">Upload File</button>
                <button type="submit">Ask Question</button>
            </div>
        </form>

        {% if answer %}
            <div class="answer-box">
                <h3>Answer</h3>
                <p>{{ answer }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
